<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une entrée</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"><!-- Lien vers la feuille de style CSS dans 'static/css/' -->

</head>
<body>
    <h1>Modifier une entrée</h1>
    <form method="post">
        <label>Nom :</label>
        <input type="text" name="name" value="{{ entry.name }}" required><br>

        <label>Montant :</label>
        <input type="number" step="0.01" name="amount" value="{{ entry.amount }}" required><br>

        <label>Catégorie :</label>
        <input type="text" name="category" value="{{ entry.category }}" required><br>

        <button type="submit">Modifier</button>
    </form>
    <a href="{{ url_for('web_ui.index') }}">Retour</a>
</body>
</html>
